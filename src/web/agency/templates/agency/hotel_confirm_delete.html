{% extends 'agency/base.html' %}
{% load static %}

{% block title %}Delete Hotel - {{ block.super }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Delete Hotel</h4>
                </div>
                <div class="card-body">
                    <p class="mb-4">Are you sure you want to delete the hotel "{{ object.name }}"?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'agency:hotel_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Hotel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
