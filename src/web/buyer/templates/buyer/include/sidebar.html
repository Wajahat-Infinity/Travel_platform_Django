{% load static %}

<div class="sidebar-nav">
    <div class="sidebar-nav-body">
        <div class="side-menu-close">
            <i class="la la-times"></i>
        </div>

        <div class="author-content">
            <div class="d-flex align-items-center">
                <div class="author-img avatar-sm">

                    {% if user.profile_image %}
                    <img src="{{user.profile_image.url}}" alt="user">

                    {% else %}
                    <img src="{% static 'website/images/user_default.png' %}" alt="user">
                    {% endif %}

                </div>
                <div class="author-bio">
                    <h4 class="author__title">{{user.first_name|upper}}</h4>
                    <span class="author__meta">{{user.is_created}}</span>
                </div>
            </div>
        </div>

        <div class="sidebar-menu-wrap">
            <ul class="sidebar-menu list-items">
                <li class="{% if request.path == '/user/dashboard/' %}page-active{% endif %}"><a href="{% url 'buyer:dashboard' %}"><i class="la la-dashboard mr-2"></i>Dashboard</a></li>
                <li class="{% if request.path == '/user/booking/' %}page-active{% endif %}"><a href="{% url 'buyer:booking' %}"><i class="la la-shopping-cart mr-2 text-color"></i>My Booking</a></li>
                <li class="{% if request.path == '/user/profile/' %}page-active{% endif %}"><a href="{% url 'buyer:profile' %}"><i class="la la-user mr-2 text-color-2"></i>My Profile</a></li>
                <li class="{% if request.path == '/user/reviews/' %}page-active{% endif %}"><a href="{% url 'buyer:reviews' %}"><i class="la la-star mr-2 text-color-3"></i>My Reviews</a></li>
                <li class="{% if request.path == '/user/wishlist/' %}page-active{% endif %}"><a href="{% url 'buyer:wishlist' %}"><i class="la la-heart mr-2 text-color-4"></i>Wishlist</a></li>
                <li class="{% if request.path == '/user/setting/' %}page-active{% endif %}"><a href="{% url 'buyer:setting' %}"><i class="la la-cog mr-2 text-color-5"></i>Settings</a></li>
                <li ><a href="{% url 'account_logout' %}"><i class="la la-power-off mr-2 text-color-5"></i>Logout</a></li>
            </ul>
        </div><!-- end sidebar-menu-wrap -->
    </div>
</div>
